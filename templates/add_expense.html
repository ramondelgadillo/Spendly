{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h5 class="fw-semibold">Add Expense</h5>
    <a href="/" class="btn btn-success rounded-circle d-flex align-items-center justify-content-center" 
      style="width: 40px; height: 40px; background-color: #99f6e4; border: none;">
        <i class="bi bi-arrow-left" style="color: white; font-size: 1.2rem;"></i>
    </a>
</div>

<form method="post" action="{{ url_for('add_expense') }}">
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <input type="text" id="description" name="description" class="form-control bg-dark text-white border-secondary" placeholder="e.g. Netflix, Walmart, Shell" required>
    </div>

    <div class="mb-3">
        <label for="amount" class="form-label">Amount ($)</label>
        <input type="number" step="0.01" id="amount" name="amount" class="form-control bg-dark text-white border-secondary" placeholder="e.g. 25.00" required>
    </div>

    <div class="mb-4">
        <label for="category" class="form-label">Category</label>
        <select id="category" name="category" class="form-select bg-dark text-white border-secondary" required>
            <option value="">Select Category</option>
            <option value="Food">Food</option>
            <option value="Transportation">Transportation</option>
            <option value="Utilities">Utilities</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Shopping">Shopping</option>
            <option value="Healthcare">Healthcare</option>
            <option value="Other">Other</option>
        </select>
    </div>

    <button type="submit" class = "btn btn-custom-green">
        <i class="bi bi-save me-1"></i> Save Expense
    </button>
</form>
{% endblock %}
